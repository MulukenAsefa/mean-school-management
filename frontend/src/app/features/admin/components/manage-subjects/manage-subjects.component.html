<div class="container">
  <div class="header">
    <h1>Manage Subjects</h1>
    <button mat-flat-button color="primary" (click)="openSubjectDialog()">
      <mat-icon>add</mat-icon> Add Subject
    </button>
  </div>

  <mat-card *ngIf="subjects$ | async as subjects">
    <table mat-table [dataSource]="subjects" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let subject"> {{subject.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let subject"> {{subject.description}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let subject">
          <button mat-icon-button color="primary" (click)="openSubjectDialog(subject)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSubject(subject._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
     <p *ngIf="subjects.length === 0" class="empty-state">No subjects found. Click "Add Subject" to create one.</p>
  </mat-card>
</div>

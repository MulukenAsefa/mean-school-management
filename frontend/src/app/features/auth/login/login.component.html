<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>School Portal Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="user@example.com">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loading || loginForm.invalid">
         {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </mat-card-content>
   <!-- TO THIS -->
<mat-card-actions align="end">
  <a mat-button routerLink="/register">Don't have an account? Register here</a>
</mat-card-actions>
  </mat-card>
</div>

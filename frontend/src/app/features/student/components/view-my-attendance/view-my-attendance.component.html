<div class="container">
  <h1>My Attendance</h1>

  <div class="summary-cards" *ngIf="attendance$ | async as attendance">
      <mat-card class="summary-card">
          <mat-card-header>
              <mat-card-title>{{ calculatePercentage(attendance) }}%</mat-card-title>
              <mat-card-subtitle>Overall Attendance</mat-card-subtitle>
          </mat-card-header>
      </mat-card>
  </div>

  <mat-card *ngIf="attendance$ | async as attendance">
    <table mat-table [dataSource]="attendance" class="mat-elevation-z8">

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let record"> {{record.date | date:'longDate'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let record"> {{record.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <p *ngIf="attendance.length === 0" class="empty-state">No attendance has been marked for you yet.</p>
  </mat-card>
</div>

# render.yaml

services:
  # Backend: A Web Service
  - type: web
    name: school-mgmt-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000

  # Frontend: A Static Site
  - type: static
    name: school-mgmt-frontend
    rootDir: frontend
    plan: free
    buildCommand: "npm run build"
    publishDir: "dist/school-management-frontend"
    # This is the crucial rewrite rule
    routes:
      - type: rewrite
        source: /*
        destination: /index.html